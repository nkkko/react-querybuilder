name: Version

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry run'
        required: true
        default: true
        type: boolean
      versionBump:
        description: 'Version bump strategy'
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease
          - custom
      customVersion:
        description: 'Custom version'
        type: string
      versionTag:
        description: 'Version tag'
        required: true
        default: latest
        type: string

jobs:
  Bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun install --frozen-lockfile
      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Echo CLI command
        run: echo "npx lerna version ${{ github.event.inputs.versionBump == 'custom' && github.event.inputs.customVersion || github.event.inputs.versionBump }} ${{ github.event.inputs.dryRun && '--no-git-tag-version --no-push --json' || '' }} --yes"
