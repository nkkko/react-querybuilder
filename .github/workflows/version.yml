name: Version

on:
  workflow_dispatch:
    inputs:
      liveRun:
        description: 'Live run'
        required: true
        default: false
        type: boolean
      versionBump:
        description: 'Version bump strategy'
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease
          - custom
      customVersion:
        description: 'Custom version'
        type: string
      versionTag:
        description: 'Version tag'
        required: true
        default: next
        type: choice
        options:
          - next
          - latest
          - custom
      customVersionTag:
        description: 'Custom version tag'
        type: string

jobs:
  Bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun install --frozen-lockfile
      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Bump version with Lerna
        run: echo "npx lerna version ${{ github.event.inputs.versionBump == 'custom' && github.event.inputs.customVersion || github.event.inputs.versionBump }} ${{ github.event.inputs.liveRun && '--yes' || '--yes --no-git-tag-version --no-push --json' }}"
        # TODO: when publishing add `--dist-tag ${{ github.event.inputs.versionTag }}`
      # - run: git diff
